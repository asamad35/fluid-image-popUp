<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>PopUp Image</title>
  </head>
  <body>
    <div class="gallery">
      <div class="img-container">
        <img
          src="images/sea-low.jpg"
          alt="Sea"
          data-original="images/sea-high.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="images/forest-low.jpg"
          alt="Forest"
          data-original="images/forest-high.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="images/snow-low.jpg"
          alt="Snow"
          data-original="images/snow-high.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="images/waterfall-low.jpg"
          alt="waterfall"
          data-original="images/waterfall-high.jpg"
        />
      </div>
    </div>
    <div class="modal">
      <img src="images/snow-high.jpg" alt="" class="full-img" />
      <p class="caption">abcd</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
